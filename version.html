<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version API</title>
</head>
<body>
    <script>
        const versionData = {
            version: "1.0.0",
            releaseDate: "2025-3-29",
            status: "stable",
        };

        // 将数据放回页面中
        document.write(JSON.stringify(versionData))
    </script>
</body>
</html>
